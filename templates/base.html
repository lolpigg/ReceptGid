<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мой сайт{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">  <!-- Подключение CSS -->
</head>
<body>
    {% include 'header.html' %}
    <main>
        {% block content %}
        <!-- Содержимое страницы будет вставлено здесь -->
        {% endblock %}
    </main>

    {% include 'footer.html' %}

    {% block scripts %}
    {% endblock %}
</body>
</html>
