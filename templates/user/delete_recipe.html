{% extends 'base.html' %}
{% block title %}Удаление рецепта{% endblock %}
{% block content %}
    <div class="container">
        <h2>Удалить рецепт</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Удалить рецепт</button>
        </form>
    </div>
{% endblock %}
